<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  table {
   font-family: arial, san-serif;
   border-collapse: collapse;
   width: 100%;
  }
  td,th {
   border:1px solid #dddddd;
   text-align:left;
   padding:8px;
  }
  th: nth-child(even){
   background-color: #dddddd;
  }
 </style>
</head>
<body>
 <h2>HTML Table</h2>
 <table>
  <tr>
   <th>Фамилия</th>
   <th>Имя</th>
   <th>Отчество</th>
  </tr>
  <tr>
  <td>Тенизбаев</td>
  <td>Амир</td>
  <td>Талгатович</td>
  </tr>
  <tr>
   <td>Искаков</td>
   <td>Торе</td>
   <td>Асылханович</td>
  </tr>
  <tr>
   <td>Ибышева</td>
   <td>Марал</td>
   <td>Булатовна</td>
  </tr>
 </table>
</body>
</html>
