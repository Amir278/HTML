<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <h1>The iframe name attribute</h1>
 <iframe src="demo_iframe.htm" name="iframe_a">
<p>Your browser does not support iframes</p>
 </iframe>
 <a href="https://w3schools.com" target="iframe_a">W3Schools.com</a>
 <p><b>Note:</b>Because the target of the link matches the name of the iframe, the link will open in the iframe</p>
</body>
</html>
